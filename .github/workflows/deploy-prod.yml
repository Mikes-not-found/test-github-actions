name: Deploy to GitHub Pages (Production)

on:
  push:
    branches:
      - main  # Deploy automatico quando pushiamo su main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: miketestapp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./miketestapp

      - name: Run linter
        run: npm run lint
        working-directory: ./miketestapp

      - name: Run tests
        run: npm test
        working-directory: ./miketestapp

      - name: Build for Production
        run: npm run build -- --configuration production --base-href /test-github-actions/
        working-directory: ./miketestapp

      - name: Deploy to GitHub Pages (Production)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./miketestapp/dist/miketestapp/browser
          commit_message: 'Deploy production build'
