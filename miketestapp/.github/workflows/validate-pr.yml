name: Code Validation

on:
  push:
    branches:
      - '**'  # Trigger su tutti i branch
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Code quality analysis
        run: |
          echo "ğŸ” Analyzing code quality..."
          npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 0
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Report results
        if: always()
        run: |
          echo "âœ… Code validation completed"
          echo "ğŸ“Š Check the logs above for any issues"
